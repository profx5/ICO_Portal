{% extends "authentication/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="container" id="main-container">
    <p class="text-center">Forgotten your password?<br> Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {{ form.email.errors }}
        <label for="id_email">Email address:</label>
        {{ form.email }}
        <button class="btn" type="submit">Reset my password</button>
    </fieldset>
    {% csrf_token %}
    </form>
</div>

{% endblock %}
