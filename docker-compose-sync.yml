version: '3.1'
services:
  db:
    image: mysql:5.7.22
    command: --character-set-server=utf8 --collation-server=utf8_bin
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ico_portal
      MYSQL_USER: ico_portal_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    secrets:
      - db_root_password
      - db_password
    ports:
      - "3306:3306"

  syncer:
    image: profx5/ico_portal:latest
    command: "/usr/src/app/scripts/start_syncer.sh"
    secrets:
      - db_password
    volumes:
      - ${PWD}/config.py:/usr/src/app/ico_portal/settings/local.py
    depends_on:
      - db
    environment:
      DB_NAME: ico_portal
      DB_USER:  ico_portal_user
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_HOST: db
      WEB3_RPC_URL: http://172.18.0.1:8545
      CELERY_BROKER_URL: amqp://guest:guest@rabbit/
    logging:
      driver: journald
      options:
        tag: web
    deploy:
      restart_policy:
        condition: on-failure

secrets:
  db_password:
    external: true
  db_root_password:
    external: true

volumes:
  dbdata:
