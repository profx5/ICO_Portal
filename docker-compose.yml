version: '3.1'
services:
  db:
    image: mysql:5.7.22
    command: --character-set-server=utf8 --collation-server=utf8_bin
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ico_portal
      MYSQL_USER: ico_portal_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    secrets:
      - db_root_password
      - db_password
    ports:
      - "3306:3306"

  rabbit:
    hostname: rabbit
    image: rabbitmq:alpine

  web:
    image: profx5/ico_portal:latest
    command: "/usr/src/app/scripts/start_server.sh"
    secrets:
      - db_password
    volumes:
      - static:/static
      - media:/media_data
      - ${PWD}/config.py:/usr/src/app/ico_portal/settings/local.py
    depends_on:
      - db
    environment:
      DB_NAME: ico_portal
      DB_USER:  ico_portal_user
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_HOST: db
      CELERY_BROKER_URL: amqp://guest:guest@rabbit/
      WEB3_RPC_URL: http://geth:8545
    logging:
      driver: journald
      options:
        tag: web

  workers:
    image: profx5/ico_portal:latest
    command: "/usr/src/app/scripts/start_workers.sh"
    secrets:
      - db_password
    volumes:
      - ${PWD}/config.py:/usr/src/app/ico_portal/settings/local.py
    depends_on:
      - db
      - rabbit
    environment:
      DB_NAME: ico_portal
      DB_USER:  ico_portal_user
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_HOST: db
      CELERY_BROKER_URL: amqp://guest:guest@rabbit/
      WEB3_RPC_URL: http://geth:8545
      C_FORCE_ROOT: 1
    logging:
      driver: journald
      options:
        tag: workers

  events_watcher:
    image: profx5/ico_portal:latest
    command: "/usr/src/app/scripts/start_beat.sh"
    secrets:
      - db_password
    volumes:
      - ${PWD}/config.py:/usr/src/app/ico_portal/settings/local.py
    depends_on:
      - db
      - rabbit
    environment:
      DB_NAME: ico_portal
      DB_USER:  ico_portal_user
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_HOST: db
      CELERY_BROKER_URL: amqp://guest:guest@rabbit/
      WEB3_RPC_URL: http://geth:8545
      C_FORCE_ROOT: 1
    logging:
      driver: journald
      options:
        tag: events_watcher

  nginx:
    image: nginx:stable-alpine
    ports:
      - "443:443"
    volumes:
      - static:/static:ro
      - media:/media_data:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl/:/etc/nginx/ssl/
    depends_on:
      - web
    logging:
      driver: journald
      options:
        tag: nginx

  # geth:
  #   image: ethereum/client-go
  #   ports:
  #     - "30303:30303"
  #   command: "--rpc --rpccorsdomain=* --rpcvhosts=* --cache=1024 --syncmode=light --rpcaddr=0.0.0.0"
  #   volumes:
  #     - ${PWD}/ethereum:/root
  #   logging:
  #     driver: journald
  #     options:
  #       tag: geth

  volumerize-media:
    image: blacklabelops/volumerize
    volumes:
      - volumerize_cache:/volumerize-cache
      - media:/source:ro
    environment:
      VOLUMERIZE_SOURCE: "/source"
      VOLUMERIZE_TARGET: "gs://vera_buckup/media/"
      GS_ACCESS_KEY_ID: GS_ACCESS_KEY_ID
      GS_SECRET_ACCESS_KEY: GS_SECRET_ACCESS_KEY
      VOLUMERIZE_JOBBER_TIME: "0 30 3 * * *"
    logging:
      driver: journald
      options:
        tag: volumerize-media

  volumerize-dumps:
    image: blacklabelops/volumerize
    volumes:
      - volumerize_cache:/volumerize-cache
      - ${PWD}/dumps:/source:ro
    environment:
      VOLUMERIZE_SOURCE: "/source"
      VOLUMERIZE_TARGET: "gs://vera_buckup/db_dumps/"
      GS_ACCESS_KEY_ID: GS_ACCESS_KEY_ID
      GS_SECRET_ACCESS_KEY: GS_SECRET_ACCESS_KEY
      VOLUMERIZE_JOBBER_TIME: "0 30 3 * * *"
    logging:
      driver: journald
      options:
        tag: volumerize-dumps

secrets:
  db_password:
    external: true
  db_root_password:
    external: true

volumes:
  dbdata:
  static:
  media:
