            <span class="Signup_error"></span>
        </div>
        <div class="Signup_inputWrapper">
            <input type="password" class="Signup_input" placeholder="Password" name="password" id="password">

                <div class="Signup_complexityBar Signup_complexityBar-n3"></div>
            </div>
        </div>
        <div class="Signup_inputWrapper Signup_inputWrapper-confirm">

            <span class="Signup_error"></span>
        </div>
        <div class="Signup_checkboxWrapper Signup_inputWrapper">

        </div>
        <div class="g-recaptcha Signup_captcha" data-sitekey="6Le2flEUAAAAAGK65km_flwdiETdesE0slEtjva1"></div>
        <button type="submit" class="Signup_btn Btn Btn-filledPink Btn-hoverWhite">Sign up
