<div class="JoinPopup" id="JoinPopup" style="display: none;">
    <div class="JoinPopup_head">Join our whitelist!</div>
    <form action="https://formspree.io/info@longevitytoken.com" class="JoinPopup_form">
        <div class="JoinPopup_inputGroup">
            <div class="JoinPopup_inputWrapper">
                <input type="text" placeholder="Name" name="name" class="JoinPopup_input">
            </div>
            <div class="JoinPopup_inputWrapper">
                <input type="text" placeholder="Email" name="email" class="JoinPopup_input">
            </div>
        </div>
        <div class="JoinPopup_inputGroup">
            <div class="JoinPopup_inputWrapper">
                <input type="text" placeholder="Phone" name="phone" class="JoinPopup_input">
            </div>
            <div class="JoinPopup_inputWrapper JoinPopup_inputWrapper-required">
                <input type="text" placeholder="Messenger" name="messenger" class="JoinPopup_input">
            </div>
        </div>
        <div class="JoinPopup_inputGroup">
            <div class="JoinPopup_inputWrapper JoinPopup_inputWrapper-required">
                <input type="text" placeholder="Planned investment in USD" name="invest" class="JoinPopup_input">
            </div>
            <div class="JoinPopup_inputWrapper JoinPopup_inputWrapper-required">
                <input type="text" placeholder="Username in messenger" name="nickname" readonly class="JoinPopup_input">
            </div>
        </div>
        <div class="JoinPopup_inputGroup">
            <textarea placeholder="Message" name="message" class="JoinPopup_textarea"></textarea>
        </div>
        <button class="Btn Btn-filledPink Btn-hoverWhite Btn-animate JoinPopup_btn">Join
            <div class="Btn_iconWrapper">
                <span class="Btn_icon"></span>
            </div>
        </button>
    </form>
    <p class="JoinPopup_text">
        Join our whitelist to be the first in line when our tokensale start!
    </p>
</div>
